<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

        <label for ="principal">Amount</label> 
        <input type="number"  id="principal" name="principal" placeholder="Enter postive number">  <br><br>
        <label for ="rate">Rate</label>
        <input type ="range" id="rate" name = "rate" min="1" max="20" step="0.25" class="slider" value="10.25" onchange= rangeDisplay()><span id="r1">10.25</span>%<br><br>
        <label for ="years">No. of Years</label>
        <select id="years" name="years">
            <option value="1">1</option><option value="2">2</option>
            <option value="3">3</option><option value="4">4</option>
            <option value="5">5</option><option value="6">6</option>
            <option value="7">7</option><option value="8">8</option>
            <option value="9">9</option><option value="10">10</option>
        </select><br><br>
        Interest : <span id="result"></span><br><br>

        <button onclick="compute()">Compute Interest</button> <br><br>
        <span id="result"></span>
        <footer style="font-size: 8px;text-align: left;">Â© 2021 Emmanuel Moses</footer>
    </div>
        </body>
</html>
